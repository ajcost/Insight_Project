<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Reddit Rank</title>
    <meta name="description" content="Reddit Rank" />
    <meta name="keywords" content="transition, search, expanding, search input, sliding input, css3, javascript" />
    <meta name="Adam Costarino" content="Insight Data Science" />
    <link rel="shortcut icon" href="../favicon.ico"> 
    <link rel="stylesheet" type="text/css" href="../static/css/default.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/component.css" />
    <script src="../static/js/modernizr.custom.js"></script>
</head>
<body>
    <div class="container">
        <div class="codrops-top clearfix">
            <span class="right"><a class="codrops-icon codrops-icon-drop" href="/subreddit"><span>Go to Subreddit</span></a></span>
        </div>
        <header>
            <h1> Reddit Rank <span>Search For A User PageRank</span></h1>
        </header>
        <div class="main clearfix">
            <!-- Optional columns for small components -->
            <div class="column" style="width:800px; margin:0 auto;">
                <div id="sb-search" class="sb-search">
                    <form action="/index" method="post">
                      <select name="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select>
                    <br><br>
                    <input type="submit">
                    <input class="sb-search-input" placeholder="Enter your search term..." type="text" value="" name="search" id="search">
                    <input class="sb-search-submit" type="submit" value="">
                    <span class="sb-icon-search"></span>
                </form>
            </div>
            <div class="column" style="width:800px; margin:0 auto;">
                <ul class=entries style="list-style-type:none">
                    {% for user in user_list %}
                    <li><h2>{{ user.name }}</h2>
                        {% for elem in user.string_out() %}
                        {{ elem }} <br />
                        {% endfor %}
                        {% else %}
                        <li><em>No Searches Have Been Made</em>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div><!-- /container -->
        <script src="../static/js/classie.js"></script>
        <script src="../static/js/uisearch.js"></script>
        <script>
            new UISearch(document.getElementById( 'sb-search' ) );
        </script>
    </body>
    </html>
